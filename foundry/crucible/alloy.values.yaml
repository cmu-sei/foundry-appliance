alloy-api:
  image: 
    repository: cmusei/alloy-api
    tag: '3.2.3'
  command: ["bash", "-c", "update-ca-certificates && dotnet Alloy.Api.dll"]

  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/proxy-read-timeout: '86400'
      nginx.ingress.kubernetes.io/proxy-send-timeout: '86400'
      nginx.ingress.kubernetes.io/use-regex: 'true'
    hosts:
      - host: foundry.local
        paths:
          - path:  /alloy/(hubs|api|swagger)
            pathType: Prefix
    tls:
      - secretName: appliance-cert
        hosts:
          - foundry.local
  
  # If this deployment needs to trust non-public certificates,
  # create a configMap with the needed certifcates and specify
  # the configMap name here
  certificateMap: "appliance-root-ca"
  
  env:
    PathBase: "/alloy"
    CorsPolicy__Origins__0: https://foundry.local
    CorsPolicy__Origins__1: "http://localhost:4303"
    # CorsPolicy__AllowAnyOrigin: true
    CorsPolicy__AllowAnyMethod: true
    CorsPolicy__AllowAnyHeader: true
    Logging__LogLevel__Default: "debug"
    # Connection String to database
    ConnectionStrings__PostgreSQL: "Server=postgresql.common.svc.cluster.local;Port=5432;Database=alloy_db;Username=postgres;Password='foundry';SSL Mode=Prefer;Trust Server Certificate=true;"

    # OAuth2 Identity Client for Application
    Authorization__Authority: https://foundry.local/identity
    Authorization__AuthorizationUrl: https://foundry.local/identity/connect/authorize
    Authorization__TokenUrl: https://foundry.local/identity/connect/token
    Authorization__AuthorizationScope: 'alloy-api caster-api steamfitter-api vm-api'
    Authorization__ClientId: alloy-api
    Authorization__ClientName: 'Alloy API'

    # OAuth2 Identity Client /w Password
    ResourceOwnerAuthorization__Authority: https://foundry.local/identity
    ResourceOwnerAuthorization__ClientId: alloy-admin
    ResourceOwnerAuthorization__UserName: crucible-admin@foundry.local # TODO
    ResourceOwnerAuthorization__Password: foundry # TODO
    ResourceOwnerAuthorization__Scope: 'alloy-api player-api caster-api steamfitter-api vm-api'

    # Crucible Application URLs
    ClientSettings__urls__playerApi: https://foundry.local/player
    ClientSettings__urls__casterApi: https://foundry.local/caster
    ClientSettings__urls__steamfitterApi: https://foundry.local/steamfitter

alloy-ui:
  image:
    repository: cmusei/alloy-ui
    pullPolicy: IfNotPresent
    tag: '3.2.3'

  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/proxy-read-timeout: '86400'
      nginx.ingress.kubernetes.io/proxy-send-timeout: '86400'
      nginx.ingress.kubernetes.io/use-regex: "true"
    hosts:
      - host: foundry.local
        paths:
          - path: "/alloy(/|$)(.*)"
            pathType: Prefix
    tls:
      - secretName: appliance-cert
        hosts:
          - foundry.local

  env: 
    ## basehref is path to the app
    APP_BASEHREF: "/alloy"

  # Config app settings with a JSON file.
  # These values correspond to an OpenID connect client and
  # some basic configuration
  # NOTE:  PlayerUIAddress is the URL to the Crucible - Player application
  settings: |-
    {
      "ApiUrl": "https://foundry.local/alloy",
      "OIDCSettings": {
        "authority": "https://foundry.local/identity/",
        "client_id": "alloy-ui",
        "redirect_uri": "https://foundry.local/alloy/auth-callback",
        "post_logout_redirect_uri": "https://foundry.local/alloy",
        "response_type": "code",
        "scope": "openid profile alloy-api player-api caster-api steamfitter-api vm-api",
        "automaticSilentRenew": true,
        "silent_redirect_uri": "https://foundry.local/alloy/auth-callback-silent"
      },
      "AppTitle": "Alloy",
      "AppTopBarText": "Alloy",
      "AppTopBarHexColor": "#b00",
      "PlayerUIAddress": "https://foundry.local/player",
      "UseLocalAuthStorage": true
    }
