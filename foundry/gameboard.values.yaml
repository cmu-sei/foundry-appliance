    name: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: true
    annotations: {}
    hosts:
      - host: foundry.local
        paths:
          - path: /gameboard
            pathType: ImplementationSpecific
    tls:
      - secretName: appliance-cert
        hosts:
          - foundry.local

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
