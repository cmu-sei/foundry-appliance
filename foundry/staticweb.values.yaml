# Default values for staticweb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

## giturl is the url of the git repository to serve as a static site
giturl: "https://foundry.local/gitea/foundry/web.git"

## gitbranch sets which repo branch to publish
gitbranch: ""

## root sets which repo folder to serve as root. (lead with "/")
# rootFolder: /site1
rootFolder: ""

## mimeTypes provides a list of additional mime types
mimeTypes:
# - text/yaml yml yaml;

## pollInterval sets minutes between git pull
pollInterval: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
  hosts:
    - host: foundry.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: appliance-cert
      hosts:
        - foundry.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 20m
  #   memory: 20Mi
  # requests:
  #   cpu: 10m
  #   memory: 10Mi

nodeSelector: {}

tolerations: []

affinity: {}

files: {}
binaryFiles: {}

cacert: ""
