# Default values for mkdocs-material.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: squidfunk/mkdocs-material
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/app-root: /start
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^(/start)$ $1/ redirect;
  hosts:
    - host: foundry.local
      paths:
        - path: /start(/|$)(.*)
          pathType: ImplementationSpecific
  tls:
    - secretName: appliance-cert
      hosts:
        - foundry.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# storage - either an existing pvc, the size for a new pvc, or emptyDir
storage:
  existing: ""
  size: 100M
  mode: ReadWriteOnce
  class: local-path

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

##################
# Git deployment #
##################

## giturl is the url of the git repository to serve as a static site
giturl: https://foundry.local/gitea/foundry/mkdocs

## gitbranch sets which repo branch to publish
gitbranch: ""

## pollInterval sets minutes between git pull
pollInterval: 5

# cacert - add custom CA certificate
cacert: ""


######################
# Non-Git deployment #
######################

## mkdocs YAML configuration
mkdocs: {}
#  site_name: My Site
#  site_url: https://foundry.local
#  theme:
#    name: material

## files populates text files inside /docs
files: {}
#  index.md: |
#    Welcome to My Site
#
#  page2.md: |
#    More content goes here.

# binaryFiles populates binary files inside /docs
binaryFiles: {}
